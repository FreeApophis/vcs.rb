main:
  rows: 4
  columns: 4 
  interval: ~
  padding: 2
  quality: 95
style:
  header:
    font: DejaVuSans.ttf
    size: 14
    color: Black
    background: "#afcd7a"
  title:
    font: DejaVuSans.ttf
    size: 33
    color: Black
    background: White
  highlight:
    background: LightGoldenRod 
  contact:
    background: White
  timestamp:
    font: DejaVuSans.ttf
    size: 14
    color: White
    background: "#000000aa"
  signature:
    font: DejaVuSans.ttf
    size: 10
    color: Black
    background: SlateGray
lowlevel:
  blank_evasion: true
  blank_threshold: 0.10
  blank_alternatives: [ -5, 5, -10, 10, -30, 30]
